<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/stylesLogIn.css">
    <title>UP-LMS</title>
</head>

<body class="body">
    <div class="wrapper">
        <div class="logo container">
            <a href="#" class="logo_link">
                <img class="logo_icon" alt="" src="./assets/start-up.svg">
                <span class="logo_text">Up-LMS</span>
            </a>
        </div>
        <div class="content">
            <div class="content_text">
                <h1 class="content_title">Up-LMS - допоможе організувати навчання</h1>
                <p class="content_subTitle">Авторзуйтесь <br> для початку роботи,<br> та здобування нових <br> знань</p>
            </div>
            <div class="content_form">
                <p class="form_title">Авторизація</p>
                <form action="" class="form">
                    <label for="name" class="form_label label_login">
                        <input type="text" required id="name" placeholder="Логін">
                        <img src="./assets/dots.svg" alt="dots">
                    </label>

                    <label for="name" class="form_label label_password">
                        <input type="password" required id="password" placeholder="Пароль">
                        <img src="./assets/dots.svg" alt="dots">
                        <img src="./assets/ion_eye.svg" alt="eye">
                    </label>
                    <!-- <button type="submit">Вхід</button> -->
                    <a href="./pages/home.html" type="submit">Вхід</a>
                </form>
                <div class="form_details">
                    <p><strong>Не зареєстровані?</strong></p>
                    <p>Зверніться до адміністрації вашого навчального закладу</p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <ul class="footer_list">
                <li class="footer_item">
                    <a href="#" class="logo_link">
                        <img class="logo_icon" alt="" src="./assets/start-up.svg">
                        <span class="logo_text">Up-LMS</span>
                    </a>
                </li>
                <li class="footer_item">
                    <ul class="item_social">
                        <li class="social_item">
                            <a href="" class="social_link">
                                <img src="./assets/mdi_instagram.svg" alt="instagram" class="social_icon">
                            </a>
                        </li>
                        <li class="social_item">
                            <a href="" class="social_link">
                                <img src="./assets/ri_telegram-line.svg" alt="" class="social_icon">
                            </a>
                        </li>
                        <li class="social_item">
                            <a href="" class="social_link">
                                <img src="./assets/ri_twitter-x-fill.svg" alt="" class="social_icon">
                            </a>
                        </li>
                        <li class="social_item">
                            <a href="" class="social_link">
                                <img src="./assets/cib_upwork.svg" alt="" class="social_icon">
                            </a>
                        </li>
                        <li class="social_item">
                            <a href="" class="social_link">
                                <img src="./assets/ri_linkedin-fill.svg" alt="" class="social_icon">
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="footer_item">
                    <a href="#" class="footer_email">
                        <img class="footer_email-icon" alt="" src="./assets/material-symbols_alternate-email.svg">
                        <span class="footer_email-text">up-lms.gmail.com</span>
                    </a>
                </li>
                <li class="footer_item">
                    <a href="#" class="footer_politick">Політика конфіденційності</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
